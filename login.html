<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 
<title>[씨서바] 대한민국최초 (욕탕업소) 검색할인!</title>
 
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/login.css" />
     
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   
<script src="js/login.js"></script>    
<script src="js/sub.js"></script>    
 
</head>
<body>
    <header></header>
     
    <div class="content loginpage">
        
        <section class="login">
            <article class="login-wrap">
                <div class="logo"><img src="images/login_logo.png" alt="씨서바_로그인" /></div>
                <div class="enter-wrap">
                    <div class="enter"><input type="text" name="cs_id" placeholder="제휴사 아이디를 입력해 주세요."></div>
                    <div class="enter"><input type="password" name="cs_pw" placeholder="비밀번호를 입력해 주세요."></div>
                </div>
                <div class="login-btn"><input type="submit" value="로그인"></div>
                <div class="util-wrap">
                    <div class="util">아이디 찾기</div>
                    <div class="util">비밀번호 찾기</div>
                </div>
<!--
                <div class="account-wrap">
                    <div class="account">
                        <div class="icon"><img src="images/kakao.png" alt="카카오" /></div>
                        <div class="text">카카오 계정으로 시작하기</div>
                    </div>
                    <div class="account">
                        <div class="icon"><img src="images/naver.png" alt="네이버" /></div>
                        <div class="text">네이버 계정으로 시작하기</div>
                    </div>
                </div>
-->
            </article>
        </section>
        
    </div>
     
    <footer></footer>
    
    <div class="dimmedAlert">
        <div class="alert-page">
            <div class="alert-text">잘못된 접근입니다.<br />올바른 페이지로 접근해주시기 바랍니다.</div>
            <div class="alert-bottom"><button class="alert-close">닫기</button></div>
        </div>
        <div class="alert-dimmed close"></div>
    </div>
    
</body>
</html>
