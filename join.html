<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 
<title>[씨서바] 대한민국최초 (욕탕업소) 검색할인!</title>
 
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/login.css" />
     
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/join.js"></script>    
 
</head>
<body>
    <header></header>
     
    <div class="content joinpage">
        
        <section class="join">
            <article class="join-wrap">
                <div class="title"></div>
                <div class="enter-wrap">
                    <div class="enter">
                        <input type="text" name="cs_email" placeholder="이메일 주소를 입력해주세요.">
                    </div>
                    <div class="enter">
                        <input type="password" name="cs_pw" placeholder="비밀번호를 입력해주세요.">
                    </div>
                    <div class="enter">
                        <input type="password" name="cs_pwpw" placeholder="비밀번호를 다시 입력해주세요.">
                    </div>
                    <div class="enter">
                        <input type="text" name="cs_id" placeholder="이름(업체명)을 입력해주세요.">
                    </div>
                </div>
                <div class="check-wrap">
                    <div class="check">
                        <input type="checkbox" class="check1" id="check1">
                        <div class="text">이용약관 동의</div>
                    </div>
                    <div class="check">
                        <input type="checkbox" class="check2" id="check2">
                        <div class="text">개인정보 수집 및 이용동의</div>
                    </div>
                </div>
                <div class="join-btn">
                    <input type="submit" value="회원가입">
                </div>
            </article>
        </section>
        
    </div>
     
    <footer></footer>
    
    <div class="dimmedAlert">
        <div class="alert-page">
            <div class="alert-text">잘못된 접근입니다.<br />올바른 페이지로 접근해주시기 바랍니다.</div>
            <div class="alert-bottom"><button class="alert-close">닫기</button></div>
        </div>
        <div class="alert-dimmed close"></div>
    </div>
</body>
</html>
