<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 
<title></title>
 
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/header.css" />
<link rel="stylesheet" href="css/footer.css" />
<link rel="stylesheet" href="css/notice.css" />
<link rel="stylesheet" href="css/mypage.css" />
<link rel="stylesheet" href="css/responsive.css" />
     
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/common.js"></script>    
<script src="js/section.js"></script>    
<script src="js/sub.js"></script>    
 
</head>
<body>
    <header></header>
     
    <div class="content ticket mypage">
        
        <div class="top">
            <div class="inner">
                <div class="toptitle">내 정보 관리</div>
            </div>
        </div>
        
        <div class="inner">
            
            <section class="mypage">
                <aside>
                    <div class="snb-wrap">
                        <div class="snb"><a href="ticket.html">이용권 조회 및 사용</a></div>
                        <div class="snb"><a>이용권 결제내역</a></div>
                        <div class="snb sel"><a>내 정보 관리</a></div>
                    </div>
                </aside>
                
                <article class="tview">
                    <div class="title">내 정보 관리</div>
                    <div class="cont">
                        <div class="table-inner">
                            <table class="mypage">
                                <thead>
                                    <tr>
                                        <th colspan="5">
                                            <div class="tt">업체 정보 수정</div>
                                        </th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td>아이디</td>
                                        <td colspan="4">
                                            <div class="enter"><input type="text" class="cs_id"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>비밀번호</td>
                                        <td colspan="4">
                                            <div class="enter"><input type="password" class="cs_pw"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>이메일</td>
                                        <td colspan="4">
                                            <div class="enter"><input type="text" class="cs_email"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>휴대폰 번호</td>
                                        <td colspan="4">
                                            <div class="enter"><input type="text" class="cs_phone"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>업체 이름</td>
                                        <td colspan="4">
                                            <div class="enter"><input type="text" class="cs_name"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>주소</td>
                                        <td colspan="4">
                                            <div class="enter"><input type="text" class="cs_add"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>주간 가격</td>
                                        <td colspan="4">
                                            <div class="enter"><input type="text" class="week"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>야간 가격</td>
                                        <td colspan="4">
                                            <div class="enter"><input type="text" class="night"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>할인 가격</td>
                                        <td colspan="4">
                                            <div class="enter"><input type="text" class="sale"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>소개</td>
                                        <td colspan="4">
                                            <div class="enter"><input type="text" class="info"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="mypage-btn">
                            <div class="btn"><input type="submit" value="수정하기"></div>
                        </div>
                    </div>
                </article>
            </section>
            
        </div>
        
    </div>
     
    <footer></footer>
</body>
</html>
